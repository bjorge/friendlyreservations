runtime: go
api_version: go1.9

handlers:
- url: /homeschema
  secure: always
  script: _go_app
  login: required
- url: /memberschema
  secure: always
  script: _go_app
  login: required
- url: /adminschema
  secure: always
  script: _go_app
  login: required
- url: /homequery
  secure: always
  script: _go_app
  login: required
- url: /memberquery
  secure: always
  script: _go_app
  login: required
- url: /adminquery
  secure: always
  script: _go_app
  login: required
- url: /dailycron
  script: _go_app
  login: admin
- url: /fr/
  secure: always
  static_files: clientauthbuild/index.html
  upload: clientauthbuild/index.html
  login: required
- url: /fr/static
  secure: always
  static_dir: clientauthbuild/static
  login: required
- url: /
  secure: always
  static_files: clienthomebuild/index.html
  upload: clienthomebuild/index.html
- url: /static
  secure: always
  static_dir: clienthomebuild/static

env_variables:
  DEFAULT_SYSTEM_EMAIL: 'noreply@friendlyreservations.org'
  DEFAULT_SYSTEM_NAME: 'Friendly Reservations'
  ALLOW_NEW_PROPERTY: 'true'
  ALLOW_DELETE_PROPERTY: 'true'
  TRIAL_DURATION: '120h'
  SEND_MAIL_DISABLED: 'true'
  IMPORT_FILE_NAME: ''


